<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <div class="caja">
        <h1><img src="imagenes\logo.png" alt="logo Barbería Alura"></h1>
            <nav>
                <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nombreapellido">Nombre y apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>


            <label for="correoelectronico">Correo electrónico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

            
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XXX) XXXXX">


            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

            <fieldset>
                <legend>¿Cómo desea ser contactado?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Correo electrónico</label>
                           
                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="telefono">Teléfono</label>
                            
                <label for="whatsapp"><input type="radio" name="contacto" value="whatsapp" id="whatsapp" checked>WhatsApp</label>
                
            </fieldset>

           <fieldset class="horario">
              <legend>¿En qué horario prefiere ser atendido?</legend>

                <select class="bot">
                <option>Mañana</option>
                <option>Tarde</option>
                <option>Noche</option>
                </select>
            </fieldset>
          
           
            <label class="checkbox"><input type="checkbox" checked> ¿Le gustaría recibir novedades de la Barbería Alura?</label>

                 
            <input type="submit" value="Enviar formulario" class="enviar">      
                  
            

        </form>

        <table>
            <thead>
            <tr>
                <th>Día</th>
                <th>Horario de atención</th>               
                
            </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08 a 20 horas</td>               
                
                </tr>

                <tr>
                    <td>Miércoles</td>
                    <td>08 a 20 horas</td>               
                
                </tr>

                <tr>
                    <td>Viernes</td>
                    <td>08 a 20 horas</td>               
                
                </tr>
            </tbody>
        </table>


    </main>

    <footer>
    <img src="imagenes\logo-blanco.png" alt="logo Barbería Alura">
    <p class="copyright">© Copyright Barbería Alura-2023</p>
    </footer>
</body>
</html>
